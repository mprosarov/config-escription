<script>
  console.log('LAYOUT', pageLayout);
  NavBar.create(document.body,pageLayout.navbar);
  NavBar.updateNavbarCssVar();
  //Строим основные sidebar
  PageElement.sidebars.add(Page.getWorkplace() , pageLayout.sidebars)
  for(let i=0;i<pageLayout.page.length;i++){
    switch (pageLayout.page[i].type) {
      case "button-group":
        PageElement.btnGroup.add(Page.getWorkplace(), pageLayout.page[i])
        break;
      case "tabs":
        PageElement.tabs.add(Page.getWorkplace(), pageLayout.page[i]);
        break;
      default:
        break;
    }
  }
  let navbar = document.querySelector(".navbar");
  navbar.querySelectorAll('.dropdown-item').forEach((el) => {
    el.addEventListener('click', function (e) { console.log(e.target.innerText) })
  })
  document.addEventListener('click', function (e) {
    // Hamburger menu
    if (e.target.classList.contains('hamburger-toggle')) {
      e.target.children[0].classList.toggle('active');
    }
  })
</script>
